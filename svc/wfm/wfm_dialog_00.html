<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color" content="#3185d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="#3185d4">
    <title>회사게시판_모바일</title>
    <link rel="stylesheet" type="text/css" href="../common_css/nanumsquare.css">

    <link rel="stylesheet" type="text/css" href="css/wfm.css">
</head>
<body>
<div id="wrap">
    <div id="container">
        <div class="wfm">
            <div class="dimmed" style="display: block;"></div>
            <div class="wfmDialog_wrap">
                <div class="wfmDialog">
                    <div class="wfmDialog__content">
                        <svg width="64" height="64" viewBox="0 0 64 64">
                            <defs>
                                <filter id="v93ympv3sa" width="64" height="64" x="0" y="0" filterUnits="userSpaceOnUse">
                                    <feOffset dy="3"></feOffset>
                                    <feGaussianBlur result="blur" stdDeviation="4"></feGaussianBlur>
                                    <feFlood flood-color="#fc5356" flood-opacity=".302"></feFlood>
                                    <feComposite in2="blur" operator="in"></feComposite>
                                    <feComposite in="SourceGraphic"></feComposite>
                                </filter>
                            </defs>
                            <g>
                                <g>
                                    <g>
                                        <g filter="url(#v93ympv3sa)" transform="translate(-886 -577) translate(50 89) translate(-38 -189) translate(874 677)">
                                            <circle cx="20" cy="20" r="20" fill="#fc5356" transform="translate(12 9)"></circle>
                                        </g>
                                        <path fill="#fff" d="M0 20a2 2 0 1 1 2 2 2 2 0 0 1-2-2zm0-6V2a2 2 0 0 1 4 0v12a2 2 0 0 1-4 0z" transform="translate(-886 -577) translate(50 89) translate(-38 -189) translate(904 695)"></path>
                                    </g>
                                    <path fill="none" d="M0 0H56V56H0z" transform="translate(-886 -577) translate(50 89) translate(840 489)"></path>
                                </g>
                            </g>
                        </svg>
                        <h1 class="wfmDialog__heading">게시판 변경</h1>
                        <p class="wfmDialog__desc">피드형 게시판으로 변경할 경우,<br>작성한 내용은 모두 사라지게 됩니다.<br>진행하시겠습니까?</p>
                    </div>
                    <div class="wfmDialog__btnGroup">
                        <button type="button" class="wfmDialog__btn">취소</button>
                        <button type="button" class="wfmDialog__btn"><span class="wfmColor--blue">변경하기</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../common_js/jquery-latest.min.js"></script>
</body>
</html>
