<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color" content="#3185d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="#3185d4">
    <title>회사게시판_모바일</title>
    <link rel="stylesheet" type="text/css" href="../common_css/nanumsquare.css">

    <link rel="stylesheet" type="text/css" href="css/wfm.css">

    <!-- 케이스 참고용 스타일 -->
    <style>
        .pictGrid {margin-top: 10px;}
        hr {margin: 10px 0;height: 10px;border: 0;background: #5dff00;}
    </style>
</head>
<body>
<div id="wrap">
    <div id="container">
        <div class="wfm">
            <div class="wfmHeader__wrap">
                <div class="wfmHeader">
                    <div class="wfmHeader__box">
                        <a href="#" title="메인" class="wfmHeader__link">
                            <span class="wfmHeader__logo wfmHeader__logo--back">뒤로가기</span>
                            <span class="wfmHeader__title">플랫폼 서비스 개발팀</span>
                        </a>
                    </div>
                    <div class="wfmHeader__box">
                        <button type="button" class="wfm__btnGuide">가이드</button>
                    </div>
                </div>
            </div>
            <div class="wfm__sticky wfm__sticky--top46">
                <div class="wfm__menuGroup">
                    <div class="wfm__menuBox">
                        <button type="button" class="wfm__btnCategory">
                            <!-- [D] wfm__btnCategoryText : 사용되지 않을 경우 클래스 blind로 교체 -->
                            <span class="wfm__btnCategoryText">카테고리</span>
                        </button>
                    </div>
                    <div class="wfm__menuBox">
                        <div class="wfm__searchBar">
                            <input type="text" class="wfm__searchBarInput" placeholder="제목을 검색해보세요.">
                            <button class="wfm__searchBarBtn">검색</button>
                        </div>
                        <button class="wfm__btnSearch"><span class="blind">검색</span></button>
                        <button class="wfm__btnWrite"><span class="blind">글쓰기</span></button>
                    </div>
                </div>
            </div>
            <div class="wfmFeed">
                <div class="wfmFeed__group">
                    <div class="wfmFeed__post">
                        <div class="wfmDivide">
                            <a href="#" class="wfmProfile">
                                <div class="wfmProfile__thumb wfmProfile__thumb--24">
                                    <div class="wfm__thumbImgBox">
                                        <div class="wfm__thumbImg" style="background-image: url(../common_img/img_sample.jpg)"></div>
                                    </div>
                                </div>
                                <div class="wfmProfile__item">
                                    <div class="wfmProfile__info">
                                        <strong class="wfmProfile__name">김희연김희연</strong>
                                        <span class="wfmProfile__divideLine"></span>
                                        <span class="wfmProfile__date">2022.10.13 11:40</span>
                                    </div>
                                </div>
                            </a>
                            <button type="button" class="wfmFeed__btnExport">공유</button>
                        </div>
                        <!-- [D] wfmFeed__postContent : 5줄 이상일 경우 말줄임 + 더보기 추가 -->
                        <div class="wfmFeed__postContent">
                            업로드된 사진 비율별 CASE
                        </div>
                        <div class="wfmFeed__postPict">
                            <div style="margin:20px 0;height:21px;background:#5dff00;text-align:center;">::::: CASE START :::::</div>

                            <!-- [D] default : 1장 업로드 -->
                            <div class="pictGrid">
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                            </div>

                            <hr>

                            <!-- [D] pictGrid--pic2 : 2장 업로드 -->
                            <div class="pictGrid pictGrid--pic2">
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                            </div>

                            <hr>

                            <!-- [D] pictGrid--pic3 : 3장 업로드 -->
                            <div class="pictGrid pictGrid--pic3">
                                <!-- [D] pictGrid__item : 영상일 경우 클래스 pictGrid__item--video 추가 -->
                                <a href="#" class="pictGrid__item pictGrid__item--video" style="url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                            </div>

                            <hr>

                            <!-- [D] pictGrid--pic4 : 4장 업로드 -->
                            <div class="pictGrid pictGrid--pic4">
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                            </div>

                            <hr>

                            <!-- [D] 4장 초과 업로드일 경우 : 마지막 pictGrid__item에 div class="pictGrid__item--more" 추가 -->
                            <div class="pictGrid pictGrid--pic4">
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="url(../common_img/img_sample.jpg);">
                                    <div class="pictGrid__item--more">+7</div>
                                </a>
                            </div>

                            <hr>

                            <!-- [D] ratio--43 : 4:3비율 -->
                            <div class="pictGrid ratio--43">
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                            </div>

                            <hr>

                            <!-- [D] ratio--34 : 3:4비율 -->
                            <div class="pictGrid ratio--34">
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                            </div>

                            <hr>

                            <!-- [D] pictGrid--row2 : 2장 업로드 row type -->
                            <div class="pictGrid pictGrid--row2">
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                            </div>

                            <hr>

                            <!-- [D] pictGrid--row2 : 3장 업로드 row type -->
                            <div class="pictGrid pictGrid--row3">
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                            </div>

                            <div style="margin:20px 0;height:21px;background:#5dff00;text-align:center;">::::: CASE END :::::</div>


                            <!------------ 미사용 -------------->
                            <!-- [D] ratio--34 : 3:4비율 -->
                            <div class="pictGrid ratio--34">
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                            </div>
                            <!-- [D] ratio--34 : 3:4비율 -->
                            <div class="pictGrid ratio--34 pictGrid--pic3">
                                <a href="#" class="pictGrid__item" style="background-image: url(/svc/wfm/img/test.gif);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                                <a href="#" class="pictGrid__item" style="background-image: url(../common_img/img_sample.jpg);"></a>
                            </div>
                            <!------------ //미사용 -------------->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../common_js/jquery-latest.min.js"></script>
<script>
    $(function() {
        $('.wfm__moreToggle').click(function(){
            $(this).toggleClass('wfm__moreToggle--open');
            $('.wfmBoard__list--notice').toggle();
        });

        $('.wfm__tab .wfm__tabBtn').click(function(){
            $('.wfm__tab .wfm__tabBtn').removeClass('wfm__tabBtn--active');
            $(this).toggleClass('wfm__tabBtn--active')

            $(this).parent().toggleClass('move');
        })

        $('.wfm__tab .wfm__tabBtn:first-child').click(function(){
            $(this).parent().removeClass('move1');
            $(this).parent().removeClass('move2');
        })
        $('.wfm__tab .wfm__tabBtn:nth-child(2)').click(function(){
            $(this).parent().removeClass('move2');
            $(this).parent().toggleClass('move1');
        })
        $('.wfm__tab .wfm__tabBtn:nth-child(3)').click(function(){
            $(this).parent().removeClass('move1');
            $(this).parent().toggleClass('move2');
        })
    })
</script>
</body>
</html>
