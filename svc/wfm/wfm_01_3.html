<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color" content="#3185d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="#3185d4">
    <title>회사게시판_모바일</title>
    <link rel="stylesheet" type="text/css" href="../common_css/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="css/wfm.css">
</head>
<body>
<div id="wrap">
    <div id="container">
        <div class="wfm">
            <div class="wfmHeader__wrap">
                <div class="wfmHeader">
                    <div class="wfmHeader__box">
                        <a href="#" title="메인" class="wfmHeader__link">
                            <span class="wfmHeader__logo wfmHeader__logo--back">뒤로가기</span>
                        </a>
                    </div>
                    <div class="wfmHeader__box">
                        <div class="wfm__gnbGroup">
                            <button type="button" class="wfm__btnUserWrite">글쓰기</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wfmUserInfo">
                <div class="wfm__sticky wfm__sticky--top46">
                    <div class="wfm__visualBox">
                        <div class="wfmProfile__thumb wfmProfile__thumb--80">
                            <div class="wfm__thumbImgBox">
                                <div class="wfm__thumbImg" style="background-image: url(../common_img/img_sample.jpg)"></div>
                            </div>
                        </div>
                        <strong class="wfmUserInfo__name">김희연</strong>
                    </div>
                    <div role="tablist" class="wfm__tab">
                        <button type="button" role="tab" class="wfm__tabBtn wfm__tabBtn--active">기본정보</button>
                        <button type="button" role="tab" class="wfm__tabBtn">직장정보</button>
                        <button type="button" role="tab" class="wfm__tabBtn">추가정보</button>
                    </div>
                </div>
                <div class="wfmInfoList">
                    <dl class="wfmInfoList__group">
                        <div class="wfmInfoList__item">
                            <dt class="wfmInfoList__term">아이디</dt>
                            <dd class="wfmInfoList__desc">heeyeon12</dd>
                        </div>
                        <div class="wfmInfoList__item">
                            <dt class="wfmInfoList__term">WEHAGO 이메일주소</dt>
                            <dd class="wfmInfoList__desc">heeyeon12@gmail.com</dd>
                        </div>
                        <div class="wfmInfoList__item">
                            <dt class="wfmInfoList__term">기본 이메일주소<span class="wfm__required">필수</span></dt>
                            <dd class="wfmInfoList__desc">heeyeon12@gmail.com</dd>
                        </div>
                        <div class="wfmInfoList__item">
                            <dt class="wfmInfoList__term">보조 이메일주소<span class="wfm__required">필수</span></dt>
                            <dd class="wfmInfoList__desc">heeyeon12@gmail.com</dd>
                        </div>
                        <div class="wfmInfoList__item">
                            <dt class="wfmInfoList__term">휴대폰 전화번호<span class="wfm__required">필수</span></dt>
                            <dd class="wfmInfoList__desc">010-0000-0000</dd>
                        </div>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../common_js/jquery-latest.min.js"></script>

</body>
</html>
