<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color" content="#3185d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="#3185d4">
    <title>회사게시판_모바일</title>
    <link rel="stylesheet" type="text/css" href="../common_css/nanumsquare.css">

    <link rel="stylesheet" type="text/css" href="css/wfm.css">
</head>
<body>
<div id="wrap">
    <div id="container">
        <div class="wfm">
            <div class="wfmHeader__wrap">
                <div class="wfmHeader">
                    <div class="wfmHeader__box">
                        <a href="#" title="메인" class="wfmHeader__link">
                            <span class="wfmHeader__logo wfmHeader__logo--close">닫기</span>
                            <span class="wfmHeader__title">글쓰기</span>
                        </a>
                    </div>
                    <div class="wfmHeader__box">
                        <button type="button" class="wfm__btnSubmit">등록</button>
                    </div>
                </div>
            </div>
            <div class="wfmWriting">
                <div class="wfmBundle">
                    <div class="wfmBoard__box">
                        <button type="button" class="wfm__btnBoardSelect">게시판을 선택해주세요.</button>
                    </div>
                    <div class="wfmBoard__box wfmBoard__box--textArea">
                        <textarea placeholder="내용을 입력해주세요." class="wfm__textBox"></textarea>
                    </div>
                </div>
                <div class="wfmBoard__supports">
                    <div class="wfmBoard__box wfmBoard__box--photo">
                        <div class="wfmBoard__bundle">
                            <span class="wfmBoard__listText">사진<span class="wfmBoard__listText wfmBoard__listText--count"><em>0</em></span></span>
                        </div>
                        <button type="button" class="wfm__btnPhoto">사진 추가</button>
                    </div>
                    <div class="wfmBoard__photoBox">
                        <ul class="wfmPhotoList">
                            <li class="wfmPhotoList__item" style="background-image: url(../common_img/img_sample.jpg);">
                                <button type="button" class="wfmPhotoList__btnDel">삭제</button>
                            </li>
                            <li class="wfmPhotoList__item" style="background-image: url(../common_img/img_sample.jpg);">
                                <button type="button" class="wfmPhotoList__btnDel">삭제</button>
                            </li>
                            <li class="wfmPhotoList__item" style="background-image: url(../common_img/img_sample.jpg);">
                                <button type="button" class="wfmPhotoList__btnDel">삭제</button>
                            </li>
                            <li class="wfmPhotoList__item" style="background-image: url(../common_img/img_sample.jpg);">
                                <button type="button" class="wfmPhotoList__btnDel">삭제</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../common_js/jquery-latest.min.js"></script>
<script>
    $(function() {
        $('.wfm__moreToggle').click(function(){
            $(this).toggleClass('wfm__moreToggle--open');
            $('.wfmBoard__list--notice').toggle();
        });

        $('.wfm__tab .wfm__tabBtn').click(function(){
            $('.wfm__tab .wfm__tabBtn').removeClass('wfm__tabBtn--active');
            $(this).toggleClass('wfm__tabBtn--active')
        })
    })
</script>
<script>
    const buttonFile = document.querySelector('#buttonFileAttach');
    const list = document.querySelector('.wfmBoard__attach');

    console.log(buttonFile);
    buttonFile.addEventListener('click', function(){
        if(list.style.display === "none"){
            list.style.display = "block";
        } else {
            list.style.display = "none";
        }
    })
</script>
</body>
</html>
