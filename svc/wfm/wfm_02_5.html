<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color" content="#3185d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="#3185d4">
    <title>회사게시판_모바일</title>
    <link rel="stylesheet" type="text/css" href="../common_css/nanumsquare.css">

    <link rel="stylesheet" type="text/css" href="css/wfm.css">
</head>
<body>
<div id="wrap">
    <div id="container">
        <div class="wfm">
            <div class="wfmHeader__wrap">
                <div class="wfmHeader">
                    <div class="wfmHeader__box">
                        <a href="#" title="메인" class="wfmHeader__link">
                            <span class="wfmHeader__logo wfmHeader__logo--close">닫기</span>
                            <span class="wfmHeader__title">투표</span>
                        </a>
                    </div>
                    <div class="wfmHeader__box">
                        <button type="button" class="wfm__btnText">등록</button>
                    </div>
                </div>
            </div>
            <div class="wfmVote">
                <div class="wfmBoard__box wfmBoard__box--text">
                    <input type="text" class="wfm__boardInput" placeholder="투표제목을 입력해주세요.">
                </div>
                <div class="wfmBoard__box wfmBoard__box--text">
                    <input type="text" class="wfm__boardInput" placeholder="항목을 입력해주세요.">
                </div>
                <div class="wfmBoard__box wfmBoard__box--text">
                    <input type="text" class="wfm__boardInput" placeholder="항목을 입력해주세요.">
                </div>
                <div class="wfmBoard__box wfmBoard__box--text">
                    <input type="text" class="wfm__boardInput" placeholder="항목을 입력해주세요." value="항목 입력 시 우측 삭제 버튼 노출">
                    <button type="button" class="wfmBoard__box--btnDel">삭제</button>
                </div>
                <div class="wfmBoard__box wfmBoard__box--add">
                    <button type="button" class="wfm__btnBoardadd">항목 추가</button>
                </div>
                <div class="wfmBoard__supports">
                    <div class="wfmBoard__box wfmDivide">
                        <div class="wfmBoard__bundle">
                            <span class="icon icon--doubleCheck"></span><span class="wfmBoard__listText">복수선택</span>
                        </div>
                        <div class="wfm__btnSwitch">
                            <label>
                                <input class="switchInput" type="checkbox" checked="">
                                <span class="switchIcon"></span>
                            </label>
                        </div>
                    </div>
                    <div class="wfmBoard__box wfmDivide">
                        <div class="wfmBoard__bundle">
                            <span class="icon icon--anon"></span><span class="wfmBoard__listText">익명투표</span>
                        </div>
                        <div class="wfm__btnSwitch">
                            <label>
                                <input class="switchInput" type="checkbox">
                                <span class="switchIcon"></span>
                            </label>
                        </div>
                    </div>
                    <div class="wfmBoard__box wfmBoard__box--date">
                        <button type="button" class="wfm__btnDatepick wfmDivide">
                            종료일
                            <span class="wfm__btnDatepick--right">종료일 설정</span>
                        </button>
                        <div class="wfmDivide wfm__btnDatepick--picked">
                            <span class="">2022.05.12.수요일</span>
                            <span class="">오후 3:34</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../common_js/jquery-latest.min.js"></script>
<script>
</script>
</body>
</html>
