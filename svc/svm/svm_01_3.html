<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style">
    <title>설문/투표</title>
    <link rel="stylesheet" type="text/css" href="css/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="css/svm.css">
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="svm">
            <div class="svmHeader svmHeader--flexBtw">
                <div class="svmHeader__item">
                    <button type="button" class="svmHeader__btn"><span class="icon icon--back">이전</span></button>
                </div>
            </div>

            <!-- [D] svmContent--surveyProgress : 설문 진행 -->
            <div class="svmContent svmContent--surveyProgress">
                <div class="surveyCount surveyCount--flexMid surveyCount--keepSize">
                    <div class="surveyCount__num">
                        <span class="surveyCount__numNow">01</span>/26
                    </div>
                    <h1 class="surveyCount__title">기본사항</h1>
                </div>
                <div class="titleBox">
                    <h2 class="surveyTitle"><strong class="surveyTitle--strong">거주지</strong>를 입력하세요.</h2>
                    <p class="surveyTitle__desc">현재 거주하고 있는 지역을 입력하세요.</p>
                </div>
                <div class="contentBox">
                    <form action="">
                        <div class="objectiveBox objectiveBox--either">
                            <!-- [D] 선택 시 클래스 checkItem--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                            <label class="checkItem">
                                <input type="radio" name="test" class="checkItem__input" checked>
                                <span class="checkItem__label" style="background-image: url(../common_img/img_sample.jpg)">
                                    <span class="checkItem__num">1</span>
                                </span>
                                <span class="checkItem__answer">뉴욕</span>
                            </label>
                            <label class="checkItem">
                                <input type="radio" name="test" class="checkItem__input">
                                <span class="checkItem__label" style="background-image: url(../common_img/img_sample2.jpg)">
                                    <span class="checkItem__num">2</span>
                                </span>
                                <span class="checkItem__answer">서울</span>
                            </label>
                        </div>

                        <div class="objectiveBox objectiveBox--either">
                            <!-- [D] 선택 시 클래스 checkItem--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                            <label class="checkItem">
                                <input type="radio" name="test" class="checkItem__input">
                                <span class="checkItem__label" style="background-image: url(../common_img/img_sample.jpg)">
                                    <span class="checkItem__num">3</span>
                                </span>
                                <span class="checkItem__answer">뉴욕333</span>
                            </label>
                            <label class="checkItem">
                                <input type="radio" name="test" class="checkItem__input">
                                <span class="checkItem__label" style="background-image: url(../common_img/img_sample2.jpg)">
                                    <span class="checkItem__num">4</span>
                                </span>
                                <span class="checkItem__answer">서울444</span>
                            </label>
                        </div>

                        <div class="objectiveBox objectiveBox--either">
                            <!-- [D] 선택 시 클래스 checkItem--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                            <label class="checkItem">
                                <input type="radio" name="test" class="checkItem__input">
                                <span class="checkItem__label" style="background-image: url(..//svc/svm/img/empty_img.png)">
                                    <span class="checkItem__num">5</span>
                                </span>
                                <span class="checkItem__answer">뉴욕555</span>
                            </label>
                            <label class="checkItem">
                                <input type="radio" name="test" class="checkItem__input">
                                <span class="checkItem__label">
                                    <span class="checkItem__num">6</span>
                                    <span class="inputTextBox">
                                        <span class="inputTextBox__inputItem">
                                            <input type="text" class="inputTextBox__input" placeholder="내용을 입력하세요." value="">
                                        </span>
                                        <span class="inputTextBox__count inputTextBox__count--alignRight"><span class="empText">6</span>/20</span>
                                    </span>
                                </span>
                                <span class="checkItem__answer">기타</span>
                            </label>
                        </div>
                    </form>
                </div>
            </div>

            <!-- [D] border-top 없앨 경우 클래스 svmFootBox--noneLine 추가 -->
            <div class="svmFootBox svmFootBox--noneLine">
                <div class="primaryBox primaryBox--flexCnt">
                    <button type="button" class="primaryBtn primaryBtn--blue">다음</button>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../../js/jquery-latest.min.js"></script>
<script>
    $(function(){
        $('.accordionBox__toggleBtn').click(function(){
            $(this).parent().parent().toggleClass('accordionBox--active');
            $(this).parent().next().slideToggle();
        });
    })
</script>

</body>
</html>
