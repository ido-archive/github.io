<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style">
    <title>설문/투표</title>
    <link rel="stylesheet" type="text/css" href="css/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="css/svm.css">
</head>
<body>
    <div id="wrap">
        <div id="container">
            <div class="svm">
                <div class="dimmed" style="display: block;"></div>
                <div class="bottomSheet">
                    <div class="bottomSheet__box">
                        <h2 class="bottomSheet__title">기타</h2>
                    </div>
                    <div class="bottomSheet__box">
                        <div class="linkGroup">
                            <!-- input 요소 사용할 경우 -->
                            <div class="inputTextBox">
                                <div class="inputTextBox__inputItem">
                                    <input type="text" class="inputTextBox__input" placeholder="내용을 입력하세요." value="">
                                </div>
                                <span class="inputTextBox__count inputTextBox__count--alignRight"><span class="empText">6</span>/20</span>
                            </div>
                            <!-- //input 요소 사용할 경우 -->

                            <!-- textarea 요소 사용할 경우 -->
                            <!-- [D] inputTextBox : 에러 시 클래스 inputTextBox--error 추가 -->
                            <div class="inputTextBox inputTextBox--error">
                                <div class="inputTextBox__inputItem">
                                    <div contenteditable="true" class="inputTextBox__input">
                                        <span class="inputTextBox__placeholder">내용을 입력하세요.</span>
                                        내용 입력 시 inputTextBox__placeholder 삭제
                                    </div>
                                </div>
                                <p class="validation">내용을 입력하세요.</p>
                                <span class="inputTextBox__count inputTextBox__count--alignRight"><span class="empText">6</span>/20</span>
                            </div>
                            <!-- //textarea 요소 사용할 경우 -->

                            <div class="bottomSheet__primaryBox">
                                <button type="button" class="primaryBtn primaryBtn--blue">다음</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../common_js/jquery-latest.min.js"></script>

</body>
</html>
