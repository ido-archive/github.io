<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style">
    <title>설문/투표</title>
    <link rel="stylesheet" type="text/css" href="css/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="css/svm.css">
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="svm">
            <div class="svmHeader svmHeader--flexBtw">
                <div class="svmHeader__item">
                    <button type="button" class="svmHeader__btn"><span class="icon icon--back">이전</span></button>
                </div>
            </div>

            <!-- [D] svmContent--certify : 인증 (번호 인증, 인증번호 입력) -->
            <div class="svmContent svmContent--certify">
                <div class="titleBox">
                    <h2 class="surveyTitle"><strong class="surveyTitle--strong">인증번호</strong>를<br>입력해 주세요</h2>
                    <p class="surveyTitle__desc">인증번호 문자 메세지가 <span class="empText">01012345678</span>로 발송되었습니다.</p>
                </div>
                <div class="contentBox">
                    <!-- [D] certifyNum : 에러 시 클래스 certifyNum--error 추가 -->
                    <!-- [D] certifyNum : 번호 미일치 시 클래스 certifyNum--invalid 추가 -->
                    <div class="certifyNum">
                        <div class="certifyNum__item">
                            <div class="certifyNum__inputBox">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="3">
                                <input type="text" class="certifyNum__input" maxlength="1" required>
                                <input type="text" class="certifyNum__input" maxlength="1" required>
                                <input type="text" class="certifyNum__input" maxlength="1" required>
                                <input type="text" class="certifyNum__input" maxlength="1" required>
                                <input type="text" class="certifyNum__input" maxlength="1" required>
                            </div>
                            <div class="certifyNum__count">02:10</div>
                        </div>
                        <p class="validation">인증번호를 입력해주세요.</p>
                    </div>

                    <!-- [D] certifyNum : 번호 미일치 시 클래스 certifyNum--invalid 추가 -->
                    <div class="certifyNum certifyNum--invalid">
                        <div class="certifyNum__item">
                            <div class="certifyNum__inputBox">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="5" data-value="false">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="4" data-value="false">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="6" data-value="false">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="2">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="1">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="5">
                            </div>
                            <div class="certifyNum__count">02:10</div>
                        </div>
                        <p class="validation">입력시간이 초과되었습니다. 인증번호를 재요청해 주세요.</p>
                    </div>

                    <!-- [D] certifyNum : 에러 시 클래스 certifyNum--error 추가 -->
                    <div class="certifyNum certifyNum--error">
                        <div class="certifyNum__item">
                            <div class="certifyNum__inputBox">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="5">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="4">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="6">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="2">
                                <input type="text" class="certifyNum__input" maxlength="1" required value="1">
                                <input type="text" class="certifyNum__input" maxlength="1" required>
                            </div>
                            <div class="certifyNum__count">00:00</div>
                        </div>
                        <p class="validation">입력시간이 초과되었습니다. 인증번호를 재요청해 주세요.</p>
                    </div>

                    <div class="redialBox">
                        <button type="button" class="basicBtn basicBtn--round basicBtn--blue">인증번호 재요청</button>
                    </div>
                </div>

            </div>

            <div class="svmFootBox svmFootBox--noneLine">
                <div class="primaryBox primaryBox--flexCnt">
                    <button type="button" class="primaryBtn primaryBtn--sky primaryBtn--disabled" disabled="">확인</button>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../../js/jquery-latest.min.js"></script>
<script>
    $(function(){
        $('.accordionBox__toggleBtn').click(function(){
            $(this).parent().parent().toggleClass('accordionBox--active');
            $(this).parent().next().slideToggle();
        });
        $('.inputTextBox__roundInput').click(function(){
            $('.inputTextBox__submit').toggleClass('inputTextBox__submit--active');
        });
    })
</script>

</body>
</html>
