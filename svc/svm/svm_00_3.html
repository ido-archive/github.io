<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style">
    <title>설문/투표</title>
    <link rel="stylesheet" type="text/css" href="css/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="css/svm.css">
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="svm">
            <div class="svmHeader svmHeader--flexBtw">
                <div class="svmHeader__item">
                    <button type="button" class="svmHeader__btn"><span class="icon icon--back">이전</span></button>
                </div>
                <div class="svmHeader__titleBox">
                    <h1 class="svmHeader__title">댓글<span class="empText">123</span></h1>
                </div>
            </div>

            <!-- [D] svmContent--reply : 댓글 전체보기 -->
            <div class="svmContent svmContent--reply">
                <div class="contentBox">
                    <div class="replyGroup">
                        <div class="replyBox">
                            <div class="thumbGroup thumbGroup--keepSize">
                                <!-- [D] profileThumb : 단순 링크일 경우 a 태그로 / 터치 기능 없을 경우 div 태그로 변경하여 적용 -->
                                <button type="button" class="profileThumb">
                                    <span class="profileThumb__img" style="background-image: url(../common_img/img_sample.jpg)"></span>
                                </button>
                            </div>
                            <div class="replyBox__reply">
                                <strong class="replyBox__name"><span class="replyBox__blind">작성자</span>김희연</strong>
                                <p class="replyBox__content">댓글 내용</p>
                                <div class="replyBox__sub replyBox__sub--flexCnt">
                                    <div class="replyBox__date">어제 12:32</div>
                                    <button type="button" class="replyBox__reBtn">답글 달기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="replyGroup">
                        <div class="replyBox">
                            <div class="thumbGroup thumbGroup--keepSize">
                                <!-- [D] profileThumb : 단순 링크일 경우 a 태그로 / 터치 기능 없을 경우 div 태그로 변경하여 적용 -->
                                <button type="button" class="profileThumb">
                                    <span class="profileThumb__img" style="background-image: url(../common_img/img_sample.jpg)"></span>
                                </button>
                            </div>
                            <div class="replyBox__reply">
                                <strong class="replyBox__name"><span class="replyBox__blind">작성자</span>김희연</strong>
                                <p class="replyBox__content">댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓</p>
                                <div class="replyBox__sub replyBox__sub--flexCnt">
                                    <div class="replyBox__date">어제 12:32</div>
                                    <button type="button" class="replyBox__reBtn">답글 달기</button>
                                </div>
                            </div>
                        </div>

                        <div class="replyBox__reReply">
                            <div class="replyBox__prevBtnBox">
                                <button type="button" class="replyBox__prevBtn">이전 6개의 답글 보기</button>
                            </div>

                            <div class="replyBox">
                                <div class="thumbGroup thumbGroup--keepSize">
                                    <!-- [D] profileThumb : 단순 링크일 경우 a 태그로 / 터치 기능 없을 경우 div 태그로 변경하여 적용 -->
                                    <button type="button" class="profileThumb">
                                        <span class="profileThumb__img" style="background-image: url(../common_img/img_sample.jpg)"></span>
                                    </button>
                                </div>
                                <div class="replyBox__reply">
                                    <strong class="replyBox__name"><span class="replyBox__blind">작성자</span>김희연</strong>
                                    <p class="replyBox__content">날씨가 좋으네요 !🌼날씨가 좋으네요 !🌼날씨가 좋으네요 !🌼날씨가 좋으네요 !🌼날씨가 좋으네요 !🌼</p>
                                    <div class="replyBox__sub replyBox__sub--flexCnt">
                                        <div class="replyBox__date">10.12</div>
                                        <button type="button" class="replyBox__reBtn">답글 달기</button>
                                    </div>
                                </div>
                            </div>

                            <div class="replyBox">
                                <div class="thumbGroup thumbGroup--keepSize">
                                    <!-- [D] profileThumb : 단순 링크일 경우 a 태그로 / 터치 기능 없을 경우 div 태그로 변경하여 적용 -->
                                    <button type="button" class="profileThumb">
                                        <span class="profileThumb__img" style="background-image: url(../common_img/img_sample.jpg)"></span>
                                    </button>
                                </div>
                                <div class="replyBox__reply">
                                    <strong class="replyBox__name"><span class="replyBox__blind">작성자</span>김희연</strong>
                                    <p class="replyBox__content">날씨가 좋으네요 !🌼🌼🌼</p>
                                    <div class="replyBox__sub replyBox__sub--flexCnt">
                                        <div class="replyBox__date">10.12</div>
                                        <button type="button" class="replyBox__reBtn">답글 달기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="svmInputBox">
                <div contenteditable="true" class="inputTextBox__roundInput">
                    <!-- [D] 텍스트 입력 시 inputTextBox__placeholder 삭제 -->
                    <span class="inputTextBox__placeholder">댓글로 의견을 남겨주세요</span>
                </div>
                <!-- [D] 활성화 시 클래스 inputTextBox__submit--active 추가 -->
                <button type="button" class="inputTextBox__submit"><span class="icon icon--submit">작성하기</span></button>
            </div>

        </div>
    </div>
</div>

<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../common_js/jquery-latest.min.js"></script>
<script>
    $(function(){
        $('.accordionBox__toggleBtn').click(function(){
            $(this).parent().parent().toggleClass('accordionBox--active');
            $(this).parent().next().slideToggle();
        });
        $('.inputTextBox__roundInput').click(function(){
            $('.inputTextBox__submit').toggleClass('inputTextBox__submit--active');
        });
    })
</script>

</body>
</html>
