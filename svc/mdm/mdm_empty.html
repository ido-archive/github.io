<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta id="viewport" name="viewport" content="width=1280">
<title>마인드맵</title>
<link rel="stylesheet" type="text/css" href="../common_css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="../common_css/common.css">
<link rel="stylesheet" type="text/css" href="css/mdm.css">
</head>
<body>
<div id="wrap" class="dz_font">
    <div include-html="../include/inc_header.html" class="header">
        <!-- [D] Common header area -->
    </div>
    <div class="mdm container container--flexCol">
        <div class="contents">
            <div class="mdmEmpty mdmEmpty--fixWidth" id="empty1">
                <img src="/svc/mdm/img/img_empty_notfound.png" width="140" height="110" alt="Not Found">
                <div class="mdmEmpty__box">
                    <p class="mdmEmpty__infoTitle">Mind Map방이 존재하지 않습니다.</p>
                    <p class="mdmEmpty__infoText">
                        보드가 삭제되었거나 진입이 불가능한 회의입니다.
                        <br>
                        지속적으로 문제발생 시 고객센터로 접수 부탁드립니다.
                    </p>
                    <ul class="mdmEmpty__referList">
                        <li>참여자로 지정되지 않은 경우, 참여가 불가능합니다. 마스터에게 문의해주세요.</li>
                        <li>시작시간 변경 및 일정이 삭제된 경우 진입이 불가합니다.</li>
                    </ul>
                </div>
            </div>
            <div class="mdmEmpty" id="empty2">
                <img src="/svc/mdm/img/img_empty_authority.png" width="136" height="110" alt="권한이 없습니다.">
                <div class="mdmEmpty__box">
                    <p class="mdmEmpty__infoTitle">Mind Map 열람권한이 없습니다.</p>
                    <p class="mdmEmpty__infoText">보드 마스터가 진입을 제한하였습니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../common_js/jquery-latest.min.js"></script>
<script src="../common_js/jquery.include.js"></script>
<div id="markup" style="position: absolute;top: 120px;right: 50px">
    <button type="button" style="padding: 10px;background-color: #fff;border: 1px solid #000;border-radius: 6px;box-sizing: border-box;">엠티셋 타입 1</button>
    <button type="button" style="padding: 10px;background-color: #fff;border: 1px solid #000;border-radius: 6px;box-sizing: border-box;">엠티셋 타입 2</button>
</div>
<script>
    function itemList(){
        const listItem = document.querySelectorAll('.contents .mdmEmpty');
        const exampleButton = document.querySelectorAll('#markup button');

        listItem.forEach(element => {
            element.style.display = "none";
        })

        listItem[0].style.display = "block";

        exampleButton.forEach(function(element, index){
            element.addEventListener('click', function(){
                // 초기화
                listItem.forEach(element => {
                    element.style.display = "none";
                })

                if(index === 0){
                    document.querySelector('#empty1').style.display = "block";
                } else if(index === 1){
                    document.querySelector('#empty2').style.display = "block";
                }
            })
        })
    }

    itemList();
</script>
</body>
</html>
