<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style">
    <title>설문/투표</title>
    <link rel="stylesheet" type="text/css" href="../../css/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="../../css/svm.css">
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="svm">
            <div class="svmHeader svmHeader--flexBtw">
                <div class="svmHeader__item">
                    <button type="button" class="svmHeader__btn"><span class="icon icon--close">닫기</span></button>
                </div>
            </div>

            <!-- [D] svmContent--clause : 약관 동의 -->
            <div class="svmContent svmContent--clause">
                <div class="titleBox">
                    <h2 class="surveyTitle"><strong class="surveyTitle--strong">설문투표 약관에<br>동의</strong>해주세요.</h2>
                    <p class="surveyTitle__desc">설문투표 참여를 위해 약관에 동의해주세요.</p>
                </div>
                <div class="contentBox">
                    <div class="clauseAgreement">
                        <div class="clauseAgreement__select clauseAgreement__select--all">
                            <!-- [D] 선택 시 클래스 checkInput--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                            <label class="checkInput">
                                <input type="checkbox" name="test" class="checkInput__input">
                                <span class="checkInput__icon"></span>
                                <span class="checkInput__label">전체 동의</span>
                            </label>
                        </div>
                        <div class="clauseAgreement__select">
                            <!-- [D] 선택 시 클래스 checkInput--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                            <label class="checkInput">
                                <input type="checkbox" name="test" class="checkInput__input">
                                <span class="checkInput__icon"></span>
                                <span class="checkInput__label checkInput__label--blind">동의</span>
                            </label>
                            <button type="button" class="clauseAgreement__btn clauseAgreement__btn--flexBtw">[필수]개인(신용)정보 수집 및 이용동의<span class="icon icon--arrowMove">자세히 보기</span></button>
                        </div>
                        <div class="clauseAgreement__select">
                            <!-- [D] 선택 시 클래스 checkInput--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                            <label class="checkInput">
                                <input type="checkbox" name="test" class="checkInput__input">
                                <span class="checkInput__icon"></span>
                                <span class="checkInput__label checkInput__label--blind">동의</span>
                            </label>
                            <button type="button" class="clauseAgreement__btn clauseAgreement__btn--flexBtw">[필수]기업회원(신용)정보 수집 및 이용동의<span class="icon icon--arrowMove">자세히 보기</span></button>
                        </div>
                        <div class="clauseAgreement__select">
                            <!-- [D] 선택 시 클래스 checkInput--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                            <label class="checkInput">
                                <input type="checkbox" name="test" class="checkInput__input">
                                <span class="checkInput__icon"></span>
                                <span class="checkInput__label checkInput__label--blind">동의</span>
                            </label>
                            <button type="button" class="clauseAgreement__btn clauseAgreement__btn--flexBtw">[필수]기업회원(신용)정보 수집 및 이용동의<span class="icon icon--arrowMove">자세히 보기</span></button>
                        </div>
                        <div class="clauseAgreement__select">
                            <!-- [D] 선택 시 클래스 checkInput--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                            <label class="checkInput">
                                <input type="checkbox" name="test" class="checkInput__input">
                                <span class="checkInput__icon"></span>
                                <span class="checkInput__label checkInput__label--blind">동의</span>
                            </label>
                            <button type="button" class="clauseAgreement__btn clauseAgreement__btn--flexBtw">[선택]마케팅 정보 수신동의<span class="icon icon--arrowMove">자세히 보기</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="svmFootBox svmFootBox--noneLine">
                <div class="primaryBox primaryBox--flexCnt">
                    <button type="button" class="primaryBtn primaryBtn--blue">다음</button>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../../js/jquery-latest.min.js"></script>
<script>
    $(function(){
        $('.accordionBox__toggleBtn').click(function(){
            $(this).parent().parent().toggleClass('accordionBox--active');
            $(this).parent().next().slideToggle();
        });
        $('.inputTextBox__roundInput').click(function(){
            $('.inputTextBox__submit').toggleClass('inputTextBox__submit--active');
        });
    })
</script>

</body>
</html>
