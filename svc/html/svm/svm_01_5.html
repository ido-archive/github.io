<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" content="telephone=no">
    <meta name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style">
    <title>설문/투표</title>
    <link rel="stylesheet" type="text/css" href="../../css/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="../../css/svm.css">
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="svm">
            <div class="svmHeader svmHeader--flexBtw">
                <div class="svmHeader__item">
                    <button type="button" class="svmHeader__btn"><span class="icon icon--back">이전</span></button>
                </div>
            </div>

            <!-- [D] svmContent--surveyProgress : 설문 진행 -->
            <div class="svmContent svmContent--surveyProgress">
                <div class="surveyCount surveyCount--flexMid surveyCount--keepSize">
                    <div class="surveyCount__num">
                        <span class="surveyCount__numNow">01</span>/26
                    </div>
                    <h1 class="surveyCount__title">기본사항</h1>
                </div>
                <div class="titleBox">
                    <h2 class="surveyTitle"><strong class="surveyTitle--strong">거주지</strong>를 입력하세요.</h2>
                    <p class="surveyTitle__desc">현재 거주하고 있는 지역을 입력하세요.</p>
                </div>
                <div class="contentBox">
                    <form action="">
                        <div class="surveyBundle">
                            <div class="surveyBundle__titleBox">
                                <h3 class="surveyTitle surveyTitle--content">산후건강관리 지원</h3>
                            </div>
                            <div class="ratingBox">
                                <div class="ratingBox__select ratingBox__select--flexBtw">
                                    <!-- [D] 선택 시 클래스 checkInput--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                                    <label class="checkInput">
                                        <!-- [D] 다중선택 시 input type="checkbox"로 변경 -->
                                        <input type="radio" name="test" class="checkInput__input">
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">매우 아니다</span>
                                    </label>
                                    <label class="checkInput">
                                        <input type="radio" name="test" class="checkInput__input">
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">아니다</span>
                                    </label>
                                    <label class="checkInput checkInput--selected">
                                        <input type="radio" name="test" class="checkInput__input" checked>
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">보통</span>
                                    </label>
                                    <label class="checkInput">
                                        <input type="radio" name="test" class="checkInput__input">
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">그렇다</span>
                                    </label>
                                    <label class="checkInput">
                                        <input type="radio" name="test" class="checkInput__input">
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">매우 그렇다</span>
                                    </label>
                                </div>
                                <div class="ratingBox__guide">
                                    <ul class="ratingBox__guideList ratingBox__guideList--flexBtw">
                                        <li class="ratingBox__guideItem ratingBox__guideItem--flexCnt"><span class="icon icon--arrowLeft"></span>매우 아니다</li>
                                        <li class="ratingBox__guideItem ratingBox__guideItem--flexCnt">매우 그렇다<span class="icon icon--arrowRight"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <ul class="guideList">
                                <li class="guideList__item">출산 후 산모의 건강회복지원 (15만원(첫째) 30만원(셋째이상)의료비 지원)</li>
                            </ul>
                        </div>

                        <div class="surveyBundle">
                            <div class="surveyBundle__titleBox">
                                <h3 class="surveyTitle surveyTitle--content">산후건강관리 지원22</h3>
                            </div>
                            <div class="ratingBox">
                                <div class="ratingBox__select ratingBox__select--flexBtw">
                                    <!-- [D] 선택 시 클래스 checkInput--selected 추가 또는 input 요소에 속성(attr) checked 추가 -->
                                    <label class="checkInput">
                                        <input type="radio" name="test" class="checkInput__input">
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">매우 아니다</span>
                                    </label>
                                    <label class="checkInput">
                                        <input type="radio" name="test" class="checkInput__input">
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">아니다</span>
                                    </label>
                                    <label class="checkInput checkInput--selected">
                                        <input type="radio" name="test" class="checkInput__input" checked>
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">보통</span>
                                    </label>
                                    <label class="checkInput">
                                        <input type="radio" name="test" class="checkInput__input">
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">그렇다</span>
                                    </label>
                                    <label class="checkInput">
                                        <input type="radio" name="test" class="checkInput__input">
                                        <span class="checkInput__icon"></span>
                                        <span class="checkInput__label checkInput__label--blind">매우 그렇다</span>
                                    </label>
                                </div>
                                <div class="ratingBox__guide">
                                    <ul class="ratingBox__guideList ratingBox__guideList--flexBtw">
                                        <li class="ratingBox__guideItem ratingBox__guideItem--flexCnt"><span class="icon icon--arrowLeft"></span>매우 아니다</li>
                                        <li class="ratingBox__guideItem ratingBox__guideItem--flexCnt">매우 그렇다<span class="icon icon--arrowRight"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <ul class="guideList">
                                <li class="guideList__item">출산 후 산모의 건강회복지원 (15만원(첫째) 30만원(셋째이상)의료비 지원)</li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>

            <!-- [D] border-top 없앨 경우 클래스 svmFootBox--noneLine 추가 -->
            <div class="svmFootBox svmFootBox--noneLine">
                <div class="primaryBox primaryBox--flexCnt">
                    <button type="button" class="primaryBtn primaryBtn--blue">다음</button>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../../js/jquery-latest.min.js"></script>
<script>
    $(function(){
        $('.accordionBox__toggleBtn').click(function(){
            $(this).parent().parent().toggleClass('accordionBox--active');
            $(this).parent().next().slideToggle();
        });
        $('.selectBox__anchor .selectBox__btn').click(function(){
            $(this).parent().parent().toggleClass('selectBox--active');
        });
    })
</script>

</body>
</html>
